<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Redirect to the correct domain without breaking valid paths
        const baseUrl = "https://davudtech.ir";
        if (window.location.hostname === "www.davudtech.ir") {
            window.location.href = baseUrl;
        } else {
            window.location.href = "/";
        }
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to the homepage...</p>
</body>
</html>
